<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Surf CHIP 8 - {% block title %}{% endblock %}</title>
    </head>
    <body>
    {% block content %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flashed-message" style="margin: 2px; border: 1px solid black;">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </body>
</html>
