{% extends "base.html" %}
{% block title %}Main page{% endblock %}
{% block content %}
<div class="m-4">
    <h4>Поиск сниппетов</h4>
    <form action="{{ url_for('snippets.snippets_list') }}" method="GET">
        <div class="form-group m-2">
            <input id="expr" class="form-control" name="expression">
        </div>
        <div class="form-group m-2 d-flex">
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="search-by" id="opt1" value="name" checked>
                <label class="form-check-label" for="opt1">По названию</label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="search-by" id="opt2" value="author">
                <label class="form-check-label" for="opt2">По имени автора</label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="search-by" id="opt3" value="source">
                <label class="form-check-label" for="opt3">По содержимому</label>
            </div>
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="submit" value="Найти">
        </div>
    </form>
</div>
{% endblock %}
