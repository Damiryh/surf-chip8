{% extends "base.html" %}
{% block title %}edit{% endblock %}
{% block content %}
<style>
    #source:disabled {
        background-color: white;
        color: black;
    }
</style>
<div>
    <div class="form-group m-2">
        <button id="assemble" class="btn">Собрать</button>
        <button id="run" class="btn">Запустить</button>
    </div>
    <div class="form-group m-2">
        <label for="name">Название</label>
        <input id="name" class="form-control" name="name" type="text" value="{% if snippet %}{{ snippet.name }}{% endif %}">
    </div>
    <div class="form-group m-2 d-flex justify-content-center">
        <div class="w-75">
            <label for="source">Код</label>
            <textarea disabled class="form-control w-100" id="source" name="source" rows="25" spellcheck="false">{{ snippet.source }}</textarea>
        </div>
    </div>
</div>
<script> $SNIPPET_ID = {{ snippet.id }}; </script>
<script src="{{ url_for('static', filename='editor.js') }}"></script>
{% endblock %}
